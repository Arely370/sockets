<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCKETS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="http://sockets-git.onrender.com/socket.io/socket.io.min.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <center><h1>SOCKETS</h1></center>
    <div class="card"><br><br></div>
    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="usuarios-tab" data-bs-toggle="tab" data-bs-target="#usuarios" type="button" role="tab" aria-controls="usuarios" aria-selected="true">Usuarios</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="productos-tab" data-bs-toggle="tab" data-bs-target="#productos" type="button" role="tab" aria-controls="productos" aria-selected="false">Productos</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="usuarios" role="tabpanel" aria-labelledby="usuarios-tab">
                <div class="row">
                    <div class="col-4">
                        <div class="card">
                            <div class="card-header">
                                <h3 id="tituloFormulario">Usuarios</h3>
                            </div>
                            <div class="card-body">
                                <form action="" id="formNuevoUsuario">
                                    <input readonly disabled type="text" id="id" placeholder="Id" class="form-control mb-3">
                                    <input autofocus type="text" id="nombre" placeholder="Nombre" class="form-control mb-3">
                                    <input type="text" id="usuario" placeholder="Usuario" class="form-control mb-3">
                                    <input type="text" id="password" placeholder="Password" class="form-control mb-3">
                                    <button id="textoBoton" class="form-control mb-3 btn btn-primary" type="submit">Guardar</button>
                                    <button class="form-control mb-3 btn btn-secondary" type="reset">Limpiar</button>
                                </form>
                            </div>
                            <div class="card-footer"></div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div id="mensajes" class="text-danger fs-3"></div>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Usuario</th>
                                    <th>Password</th>
                                    <th>Editar / Borrar</th>
                                </tr>
                            </thead>
                            <tbody id="datos">
                                <tr>
                                    <td>100</td>
                                    <td>Fulanito</td>
                                    <td>full</td>
                                    <td>full</td>
                                    <td>
                                        <a href="">Editar</a> /
                                        <a href="">Borrar</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="productos" role="tabpanel" aria-labelledby="productos-tab">
                <div class="row">
                    <div class="col-4">
                        <div class="card">
                            <div class="card-header">
                                <h3 id="tituloFormularioPro">Productos</h3>
                            </div>
                            <div class="card-body">
                                <form action="" id="formNuevoProducto">
                                    <input readonly disabled type="text" id="idpro" placeholder="Id" class="form-control mb-3">
                                    <input autofocus type="text" id="nombrepro" placeholder="Nombre" class="form-control mb-3">
                                    <input type="text" id="precio" placeholder="Precio" class="form-control mb-3">
                                    <input type="text" id="cantidad" placeholder="Cantidad" class="form-control mb-3">
                                    <button id="textoBotonPro" class="form-control mb-3 btn btn-primary" type="submit">Guardar</button>
                                    <button class="form-control mb-3 btn btn-secondary" type="reset">Limpiar</button>
                                </form>
                            </div>
                            <div class="card-footer"></div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div id="mensajespro" class="text-danger fs-3"></div>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre de Producto</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                    <th>Editar / Borrar</th>
                                </tr>
                            </thead>
                            <tbody id="datospro">
                                <tr>
                                    <td>100</td>
                                    <td>Producto</td>
                                    <td>full</td>
                                    <td>full</td>
                                    <td>
                                        <a href="">Editar</a> /
                                        <a href="">Borrar</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
